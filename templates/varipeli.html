<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>Väripeli</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 250px;
        background-color:	#363333;
        color: #90EE90;
        padding: 15px;
      }
      #main-content {
        flex-grow: 1;
        background-color: #90EE90; 
        color: #000000;
        padding: 15px;
      }
      #banner {
    width: 100%;
    height: 150px; 
    background-image: url('/static/banner.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
  .white-box {
        display: flex;
        justify-content: center; 
      }
      .responsive-image {
        width: 100px; 
        height: 100px; 
        margin: 5px;
        background-color: #FFFFFF; 
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        max-width: 100%; 
        max-height: 100%; 
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li a {
        color: #ffffff;
        text-decoration: none;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='numeropeli.css') }}">  
</head>
<body>
    <div id="sidebar">
      <h1>Pelivalikko</h1>
      <nav>
        <ul>
          <li><a href="/">Koti</a></li>
          <li><a href="/sanapeli">Sanapeli</a></li>
          <li><a href="/numeropeli">Numeropeli</a></li>
          <li><a href="/kirjainpeli">Kirjainpeli</a></li>
          <li><a href="/varipeli">Väripeli</a></li>
        </ul>
      </nav>
    </div>
    <div id="main-content">
        <div id="banner"></div>
        <h2 id="otsikko">{{ "Mikä näistä on " + correct_word + "?" | capitalize }}</h2>
        <form method="POST" action="{{ url_for('varipeli.varipeli_validate') }}">
            <div class="white-box">
                {% for kuva in kuvat %}
                <button type="submit" name="selected_word" value="{{ kuva.split('.')[0] }}" class="responsive-image">
                    <img src="{{ url_for('static', filename='varipeli/' + kuva) }}" alt="{{ kuva }}">
                </button>
                <input type="hidden" name="kuva_{{ loop.index0 }}" value="{{ kuva }}">
                {% endfor %}
                <input type="hidden" name="correct_word" value="{{ correct_word }}">
            </div>
            {% if message %}
                <div style="text-align: center;">
                    <p>{{ message }}</p>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
