<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Sanapeli</title>
  <style>
   body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    }

    #sidebar {
      width: 250px;
      background-color: #000000;
      color: #39FF14;
      padding: 15px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
    }

    #main-content {
      flex-grow: 1;
      background-color: #90EE90;
      color: #000000;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-left: 250px;
    }

    #banner {
      width: 100%;
      height: 150px;
      background-image: url('/static/banner.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center; 
    }

    .white-box {
      width: 300px;
      height: 300px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    .responsive-image {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    #sidebar h1, #sidebar nav ul li a {
      font-size: 1.5em;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sanapeli.css') }}">
    
    <script>
        function showWord(word) {
          var whiteBox = document.querySelector('.white-box');
          whiteBox.innerHTML = '<h2>' + word + '</h2>';
          whiteBox.style.justifyContent = 'center';
          whiteBox.style.alignItems = 'center';
      
          setTimeout(function() {
            loadNextImage();
          }, 2000); 
        }
      
        function loadNextImage() {
          window.location.href = '/sanapeli';
        }
      </script>
      
</head>
<body>
  <div id="sidebar">
    <h1>Pelivalikko</h1>
    <nav>
      <ul>
        <li><a href="/">Koti</a></li>
        <li><a href="/sanapeli">Sanapeli</a></li>
        <li><a href="/numeropeli">Numeropeli</a></li>
        <li><a href="/kirjainpeli">Kirjainpeli</a></li>
        <li><a href="/varipeli">VÃ¤ripeli</a></li>
      </ul>
    </nav>
  </div>
  <div id="main-content">
    <div id="banner"></div>
    <h2 id="otsikko">SANAPELI</h2>
    <div class="white-box" onclick="showWord('{{ sana | capitalize }}')">
        <img src="{{ kuva_url }}" class="responsive-image" alt="{{ sana }}">
    </div>
  </div>
</body>
</html>
